name: Run tests and linter

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install packages
        run: pnpm install
        env:
          GIGET_AUTH: ${{ secrets.GIGET_AUTH }}

      - name: Run tests
        run: pnpm run test

      - name: Run eslint
        run: pnpm run lint
